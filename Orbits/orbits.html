<!doctype html>
<html>
  <head>
<meta name="viewport" content="width=400">
<title>Orbiter</title>
<link rel="stylesheet" href="../lib/default.css">
<script src="../../lib/jquery.js"></script>
<script src="../../lib/raphael.js"></script>
<script type="module" src="../lib/default.js"></script>
<style>
  body {
      background-color:#222;
      color:white;
      position: relative;
  }
  #game {
      background-color:black;
      position: absolute;
      width: 50%;
      aspect-ratio: 1;
      top: 50px;
      left: 0px;
      width: 50%;
  }
  #instructions {
      position: absolute;
      width: 50%;
      top: 50px;
      left: 55%;
  }
  #infopanel {
      font-size:150%;
      text-align:right;
  }
#ship {display:none;}
.units {padding-right:20px;}
.button {border:1px solid;
         margin:2px;
         font-size:150%;
         display:inline-block;
         vertical-align:top;
         padding:4px;
         cursor:pointer;
        }
.buttondone {
    background-color: yellow;
    color:black;
}
.selected {
    border:3px solid;
    margin:0px;
}
table {display:inline-block;}
.value {width:40px;}
#buttons {
    position:absolute;
    top:900px;
    left:300px;
    margin-left:200px;display:inline-block;
}
#buttons>img{
    -webkit-user-select: none;
}
#buttons td {text-align:center;font-size:150%}
#buttons>figure {display:inline-block;}
#id {display:inline-block;}
#controls, #cast {display: flex;}
.circle {clip-path: circle(10px);width: 100px; aspect-ratio: 1; margin: auto;}
.earth {background: blue;clip-path:circle(30px);}
.ship {background: grey;}
.treasure {background: yellow;}
#cast>span {display: inline-block;border: 1px solid white; padding:5px;text-align: center; width:100px}
.name {font-size: 150%;}
#controls img {display: block;margin: auto;}
#controls span {width: 100px;text-align: center;}
#controls span {margin: 10px;}
#score {position: fixed; bottom: 0%; left: 0%;padding-left: 10px;padding-bottom:10px;}
</style>
</head>
<body>
  <header>Orbiter</header>
  <div id="game"></div>
  <div id="instructions">
    <h2>Goal</h2>
    <div class="content">Collect 3 treasures by running into them.</div>
    <h2>Cast</h2>
    <div class="content" id="cast">
        <span>
          <div class="name"> Earth</div>
          <div class="circle earth"></div>
          Makes the objects move in circles.
        </span>
        <span>
          <div class="name">Your ship</div>
          <div class="circle ship"></div>
        </span>

        <span>
          <div class="name">Treasure</div>
          <div class="circle treasure"></div>
          Moves in a constant orbit.
        </span>
    </div>
    <h2>Controls</h2>
      <div class="content" id="controls">
        <span>
          <img id="upbutton" src="UpButton.png" width="50px">
          Speed up and move to a lower orbit
        </span>
        <span>
          <img id="downbutton" src="DownButton.png" width="50px">
          Slow down and move to a higher orbit
        </span>
      </div>
  </div>
  <div id="score">
          <div>Time elapsed:
          <span id="time">0</span></div>
          <div>Fuel used:
          <span id="fuel">0</span></div>
          </DL>
        </div>
<!--  <img src="Instructions.png" width="400px">-->
</div>

</html>
