<!doctype html>
<html>
<head>
<script src="../../lib/jquery.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="train.js"></script>
<style>
input {text-align:right;width:40px;}
</style>
</head>
<body>
<h1>Train</h1>
<div id="canvas" style="display:inline-block;background-color:#ddd;min-width:100px;min-height:100px"></div>

<BR>
Velocity of the train (in the track frame):<!--<input id="train">c<BR>-->
<div style="position:relative;display:inline-block;width:210px;height:50px;"><input type="range" id="train" min=0 max=1 step=0.1 list="tickmarks" style="width:200px">
<span style="position:absolute; text-align:left;bottom:5px;left:10px;">0c</span>
<span style="position:absolute; text-align:right;bottom:5px;left:47%;">0.5c</span>
<span style="position:absolute; text-align:right;bottom:5px;right:5px;">c</span>

</div>
<datalist id="tickmarks">
  <option value="0" label="0c">
  <option value="0.1">
  <option value="0.2">
  <option value="0.3">
  <option value="0.4">
  <option value="0.5" label="0.5c">
  <option value="0.6">
  <option value="0.7">
  <option value="0.8">
  <option value="0.9">
  <option value="1.0" label="1c">
</datalist>
<BR>
<button id="start">Run</button> <button id="stop">Stop</button>
<br><input id="relativistic" type="checkbox">Relativistic
<br><input id="showtrain" type="checkbox" checked>Show Train
<!--Velocity of the balls (in the train frame):<input id="ball">c<BR>-->
