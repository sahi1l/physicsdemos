<link rel="stylesheet" href="quiz.css">
<script src="../../lib/jquery.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="index.js"></script>
<body>
<div class="quiz">
<h1>Equilibrium</h1>
<div id="score"></div>
<div id="count"></div>

<div id="canvas"></div>
<div id="bothbox" style="position:relative">
  <div id="correct"></div>
  <div id="instructions">
    Drag the <span class="red">red</span> arrow or number...
    <ul>
      <li>left and right to position the force.
      <li>up and down to change the magnitude of the force.
	<li>to the other side of the ruler to change the direction of the force.
</ul>
  </div>
</div>
</div>
<img class="instructions" src="Instructions.png" width=400px>
