<!DOCTYPE html>
<html lang=en>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="../lib/img/favicon.png">
    <title>DEMO: Coin Statistics</title>

    <script src="../lib/jquery.js"></script>
    <script type="module" src="../lib/default.js"></script>
    <script type="module" src="coins.js"></script>
    <link rel="stylesheet" href="coins.css">
  </head>
  <body>
    <div id="topmatter">
    <header>[LAB]Coin Statistics</header>
    <div class="instructions">In this simulation we will simulate flipping a set of coins a number of times (or "trials"), and see how often we get no heads, one head, etc.</div>
    <div id="sliders">
      <div id="Ncoins">
        <label for="coins">Number of coins: <span id="coin">4</span></label>
        <input type="range" min="1" max="100" value="4" id="coins">
        <div id="coinimg"></div>
      </div>
      <div id="Ntrials">
        <label for="trials">Number of trials: <span id="trial">12</span></label>
        <input type="range" min="10" max="1000" step="10" value="10" id="trials">
      </div>
      <div id="dummy"></div>
    </div>
    <div id="buttons"></div>
    <div id="stats"></div>
    </div topmatter>
    <table >
      <thead>
        <tr>
          <td>Number<BR>of Heads</td>
          <td>Number of Trials where we got this number of heads</td>
        </tr>
      </thead>
      <tbody id="histogram">
        </tbody>
    </table>
  </body>
</html>
