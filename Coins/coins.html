<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/default.js"></script>
    <script type="module" src="coins.js"></script>
    <link rel="stylesheet" href="coins.css">
    <title>Coin Simulation</title>
  </head>
  <body>
    <div id="topmatter">
    <h1>Flipping Coins</h1>
    <div>In this simulation we will simulate flipping a set of coins a number of times (or "trials"), and see how often we get no heads, one head, etc.</div>
    <div id="sliders">
      <div id="Ncoins">
        <label for="coins">Number of coins: <span id="coin">4</span></label>
        <input type="range" min="1" max="100" value="4" id="coins">
        <div id="coinimg"></div>
      </div>
      <div id="Ntrials">
        <label for="trials">Number of trials: <span id="trial">12</span></label>
        <input type="range" min="10" max="1000" step="10" value="10" id="trials">
      </div>
      <div id="dummy"></div>
    </div>
    <div id="buttons"></div>
    <div id="stats"></div>
    </div topmatter>
    <table >
      <thead>
        <tr>
          <td>Number<BR>of Heads</td>
          <td>Number of Trials where we got this number of heads</td>
        </tr>
      </thead>
      <tbody id="histogram">
        </tbody>
    </table>
  </body>
</html>
